[tool.docker]
enabled = true
image_name = "app-python"
team_name = "python-team"
# INFO:
#
# For building docker image, set to false if not needed
#
# This expects to find these under github repo secrets
# secrets.AZURE_SERVER_URLS_CONTAINER_REGISTRY 
# secrets.AZURE_CLINET_ID_CONTAINER_REGISTRY
# secrets.AZURE_CLIENT_SECRET_CONTAINER_REGISTR

[tool.gitops]
enabled = true
repo = "VegarRingdalAibel/simple_action"
file = "test.yaml"
kind = "Deployment"
image_path = '["spec"]["template"]["spec"]["containers"][0]["image"]'
# INFO:
#
# Updating a gitops with new image version based on github action jobid
# USE ONLY ON TEST!!!
#
# This expects to create a SSH key pair using ed25519. 
# Keep the public key as a repository secret where you want to push changes(which is gitops repository).
# Keep the private key as 'secrets.GITOPS_KEY' as a deploy key with write privileges in this repository.

[tool.json]
enabled = false
package_json_path = 'package.json'
package_lock_json_path = 'package-lock.json'
# info
#
# Option added so it can use in a javascript projects later.
# You want to disable this for python projects

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
# info
#
# If you are not using python, then disable this line
#

assets = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "chore",
    "feat",
    "fix"
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
upload_to_vcs_release = true
