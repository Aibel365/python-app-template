name: Lint Python ++

on:
  pull_request:
    types: [opened, synchronize, edited, labeled ]
    branches:
      - main

jobs:
  lintCheck:
    name: Python Lint Pull Request
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
       #####################################################################################################################

      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

     #####################################################################################################################

      - name: Checkout git
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

     #####################################################################################################################

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint==3.0.0
          pip install isort==5.12.0
          pip install black==23.10.0
          pip install ruff==0.1.0
          pip install -r requirements.txt

     #####################################################################################################################

      - name: Analysing the code with pylint/isort/ruff and black
        run: |
          pylint $(git ls-files '*.py')
          isort . --check
          black ./src --config pyproject.toml --check
          ruff ./src --no-fix

